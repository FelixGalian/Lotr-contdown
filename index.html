<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return of the King</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: contain;
            background-color: black;
            color: #FFD700;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 40px;
            text-shadow: 2px 2px 5px black;
        }

        #countdown {
            font-size: 2.2em;
            margin-top: 20px;
            text-shadow: 1px 1px 3px black;
        }

        #playBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1em;
            background-color: #222;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #playBtn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Return of the King</h1>
    <div id="countdown">Loading...</div>
    <button id="playBtn">▶️ Spela LOTR-tema</button>
    <audio id="lotrAudio" loop>
        <source src="lotr_theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2025-07-04T17:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownElement.textContent = 'The King has returned!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        document.getElementById('playBtn').addEventListener('click', () => {
            const audio = document.getElementById('lotrAudio');
            audio.play();
        });
    </script>
</body>
</html>
