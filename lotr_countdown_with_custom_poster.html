
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOTR: Return of the Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'MedievalSharp', cursive;
      background: url('lotr_poster_with_user.png') no-repeat center center fixed;
      background-size: cover;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-shadow: 2px 2px 4px black;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    #countdown {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px gold;
      margin-bottom: 20px;
    }
    #play-button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      background: gold;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px black;
    }
    #play-button:hover {
      background: #f5d76e;
    }
  </style>
</head>
<body>
  <h1>Return of the King Countdown</h1>
  <div id="countdown">Laddar nedräkningen...</div>
  <button id="play-button">▶ Spela musik</button>

  <audio id="lotr-audio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d56c9deed.mp3?filename=lord-of-the-rings-110734.mp3" type="audio/mpeg">
    Din webbläsare stödjer inte ljuduppspelning.
  </audio>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("July 4, 2025 16:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "The King has returned!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} dagar, ${hours} timmar, ${minutes} minuter, ${seconds} sekunder`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.getElementById("play-button").addEventListener("click", () => {
      const audio = document.getElementById("lotr-audio");
      audio.play();
    });
  </script>
</body>
</html>
